# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
# Trunk provides extensibility via plugins. (https://docs.trunk.io/plugins)
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
# Many linters and tools depend on runtimes - configure them here. (https://docs.trunk.io/runtimes)
runtimes:
  enabled:
    - go@1.21.0
    - node@22.16.0
    - python@3.10.8
# This is the section where you manage your linters. (https://docs.trunk.io/check/configuration)
lint:
  # Biome handles JS/TS/JSON linting and formatting - disable overlapping tools
  disabled:
    - prettier # Biome handles formatting for JS/TS/JSON/CSS
    - eslint   # Biome handles JS/TS linting
    - rome     # Deprecated, superseded by Biome
  enabled:
    - actionlint@1.7.9
    - biome@2.3.8:
        commands: [check, format, lint] # Enable all Biome commands
    - checkov@3.2.495
    - git-diff-check
    - hadolint@2.14.0
    - markdownlint@0.46.0
    - osv-scanner@2.3.0
    - oxipng@9.1.5
    - shellcheck@0.11.0
    - shfmt@3.6.0
    - taplo@0.10.0
    - trufflehog@3.91.2
    - yamllint@1.37.1
  # Configure Biome - config lives at project root (biome.json)
  definitions:
    - name: biome
      direct_configs:
        - biome.json
      # Biome handles these file types
      files:
        - javascript
        - typescript
        - json
        - css
  # Ignore patterns for all linters
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - dist/**
        - build/**
        - coverage/**
        - .next/**
        - .cache/**
        - "**/output.css"
        - "**/*.lock"
        - "**/bun.lockb"
        - supabase/.branches/**
        - supabase/.temp/**
        - playwright-report/**
        - test-results/**
  # Threshold settings for gradual adoption
  threshold:
    - linters: [biome]
      level: medium # Start with medium to avoid blocking on low-severity issues

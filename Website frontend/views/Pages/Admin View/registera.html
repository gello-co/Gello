     <!-- REGISTER FORM SECTION FOR ADMIN-->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="login-form-card">
        
        <div class="text-center mb-4">
          <h2 class="login-form-title">Register as Admin</h2>
          <p class="text-muted">Create an account to manage your team</p>
        </div>

        <form id="registerForm" action="/register" method="POST">

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label" for="firstName">First name<span class="required">*</span></label>
              <input type="text" class="form-control login-input" id="firstName" name="firstName" required>
            </div>

            <div class="col-md-6 mb-3">
              <label class="form-label" for="lastName">Last name<span class="required">*</span></label>
              <input type="text" class="form-control login-input" id="lastName" name="lastName" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label" for="username">Username<span class="required">*</span></label>
            <input type="text" class="form-control login-input" id="username" name="username" required>
          </div>

          <div class="mb-3">
            <label class="form-label" for="password">Password<span class="required">*</span></label>
            <input type="password" class="form-control login-input" id="password" name="password" required>
          </div>

          <div class="mb-4">
            <label class="form-label" for="confirmPassword">Confirm Password<span class="required">*</span></label>
            <input type="password" class="form-control login-input" id="confirmPassword" name="confirmPassword" required>
          </div>

          <button type="submit" class="btn btn-signin w-100">Register</button>
        </form>

        <div class="text-center mt-4">
          <p class="mb-0">Already have an account? <a href="loginadmin.html" class="register-link">Login</a></p>
        </div>
      </div>
    </div>
  </div>

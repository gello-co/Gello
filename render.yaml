version: "1"
projects:
  - name: Gello
    environments:
      - name: Production
        services:
          - type: web
            name: Gello
            runtime: node
            repo: https://github.com/gello-co/Gello
            plan: free
            region: ohio
            buildCommand: bun install && bun run build
            startCommand: bun run start:prd
            healthCheckPath: /api/health
            # Environment variables are synced from Doppler automatically
            # via the Doppler-Render native integration
            envVars: []
            domains:
              - www.gello.co
              - gello.co
            autoDeployTrigger: commit
            rootDir: .
            previews:
              generation: manual

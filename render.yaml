version: "1"
projects:
  - name: Gello
    environments:
      - name: Production
        services:
          - type: web
            name: Gello
            runtime: node
            repo: https://github.com/gello-co/Gello
            plan: free
            region: ohio
            buildCommand: bun install && bun run build
            startCommand: bun run start:prd
            healthCheckPath: /api/health
            envVars:
              - key: NODE_ENV
                value: production
              - key: SUPABASE_URL
                sync: false
              - key: SUPABASE_ANON_KEY
                sync: false
              - key: SUPABASE_SERVICE_ROLE_KEY
                sync: false
              - key: SESSION_SECRET
                generateValue: true
              - key: PORT
                value: "3000"
            domains:
              - www.gello.co
              - gello.co
            autoDeployTrigger: off
            rootDir: .
            previews:
              generation: manual

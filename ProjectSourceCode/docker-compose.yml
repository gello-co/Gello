# 3308 dock-compose.yml boilerplate
services:
  # Dev app container with live reload; code mounted from local host
  web:
    image: oven/bun:latest
    user: "bun"
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ../:/app
    # Install at repo root (workspace) and run app dev server
    command: ["sh", "-lc", "bun install --frozen-lockfile && bun run dev"]

  # Production container built from Dockerfile
  # Start with: docker compose up --build web-prod
  web-prod:
    build:
      context: ..
      dockerfile: ProjectSourceCode/Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    command: ["bun", "run", "start"]

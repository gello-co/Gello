# 3308 dock-compose.yml boilerplate
services:
  # Dev app container with live reload; code mounted from host
  web:
    image: oven/bun:1
    user: "bun"
    working_dir: /app
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
    # Ensure dependencies are installed inside the container (Bun links node_modules to its cache)
    command: ["sh", "-lc", "bun install --frozen-lockfile && bun run dev"]

  # Production container built from Dockerfile
  # Start with: docker compose up --build web-prod
  web-prod:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    command: ["bun", "run", "start"]

name: Release and publish
on:
  workflow_dispatch:
    inputs:
      release_branch:
        description: "Branch to evaluate for release (main or dev)"
        required: false
        default: "dev"
      dry_run:
        description: "Run semantic-release in dry-run mode (no publish)"
        required: false
        default: "true"
      no_build:
        description: "Skip the build step"
        required: false
        default: "false"
      skip_tests:
        description: "Skip running tests (useful for quick dry-run)"
        required: false
        default: "false"
  push:
    branches: [main, dev]

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  release:
    runs-on: ubuntu-latest

    if: ${{ !contains(github.event.head_commit.message , '[skip ci]')}}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/heads/{0}', inputs.release_branch) || github.ref }}

      - name: Setup Node.js (for semantic-release)
        uses: actions/setup-node@v4
        with:
          node-version: "24.10.x"
          check-latest: true

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Build
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.no_build == 'true') }}
        run: bun run build

      - name: Run tests (CI)
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.skip_tests == 'true') }}
        run: bun run test:ci

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_PRD }}

        working-directory: .
        run: |
          echo "event=${{ github.event_name }} branch_input=${{ inputs.release_branch }} dry_run=${{ inputs.dry_run }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running semantic-release in dry-run mode"
            npx semantic-release --dry-run
          else
            npx semantic-release
          fi

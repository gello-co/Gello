name: Gello Release and publish
on:
  # Manual dry-run or backfill
  workflow_dispatch:
    inputs:
      release_branch:
        description: "Branch to evaluate for release (dev)"
        required: false
        default: "dev"
      dry_run:
        description: "Run semantic-release in dry-run mode (no publish)"
        required: false
        default: "true"
      no_build:
        description: "Skip the build step"
        required: false
        default: "false"
      skip_tests:
        description: "Skip running tests (useful for quick dry-run)"
        required: false
        default: "false"
  # Only release on merges to dev (squash recommended via branch protection)
  pull_request:
    types: [closed]
    branches: [dev]

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    # Only proceed if not [skip ci] and if PRs are actually merged
    if: >-
      ${{ !contains((github.event.head_commit && github.event.head_commit.message || ''), '[skip ci]')
          && (
            github.event_name != 'pull_request' || github.event.pull_request.merged == true
          )
      }}

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false
          # When triggered by a merged PR, check out the merge/squash commit on dev
          ref:
            ${{ github.event_name == 'pull_request' && github.event.pull_request.merge_commit_sha
            || (github.event_name == 'workflow_dispatch' && format('refs/heads/{0}', inputs.release_branch))
            || github.ref }}

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Install ProjectSourceCode dependencies
        run: bun install --no-progress
        working-directory: ProjectSourceCode

      - name: Biome check (dry)
        run: bun run check:dry

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Build
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.no_build == 'true') }}
        run: bun run build

      - name: Run tests (CI)
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.skip_tests == 'true') }}
        run: bun run test:ci

      - name: Detect existing version tag on HEAD
        id: tag-check
        run: |
          existing_tags=$(git tag --points-at HEAD | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+(-dev\.[0-9]+)?$' || true)
          if [ -n "$existing_tags" ]; then
            echo "Found existing version tag(s) on HEAD: $existing_tags; skipping semantic-release."
            echo "skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure git for app token
        run: |
          git config user.name "gello-release-bot"
          git config user.email "release-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/gello-co/Gello.git

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          DOPPLER_TOKEN: ${{ github.ref_name == 'dev' && secrets.DOPPLER_TOKEN_DEV || secrets.DOPPLER_TOKEN_PRD }}

        working-directory: .
        if: steps.tag-check.outputs.skip != 'true'
        run: |
          echo "event=${{ github.event_name }} branch_input=${{ inputs.release_branch }} dry_run=${{ inputs.dry_run }}"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "Running semantic-release in dry-run mode"
            bunx semantic-release --dry-run
          else
            bunx semantic-release
          fi

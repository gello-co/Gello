name: PR Preview CI
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, review_requested]

permissions:
  contents: read

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  pr-build:
    name: Build, lint, test (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Format
        run: bunx --bun @biomejs/biome@2.3.1 format . --write

      - name: Lint
        run: bunx --bun @biomejs/biome@2.3.1 lint . --write

      - name: Run tests (fast)
        run: bun run test:ci

      - name: Build artifacts
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: pr-build-artifacts
          path: ProjectSourceCode/dist

  pr-commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    needs: pr-build
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Fetch commits
        run: git fetch origin main --depth=1

      - name: Run commitlint
        run: |
          git --no-pager log --format=%B origin/main..HEAD > /tmp/commits.txt || true
          if [ -s /tmp/commits.txt ]; then
            bunx commitlint --file /tmp/commits.txt
          else
            echo "No commits to lint"
          fi

  pr-release-preview:
    name: Release preview comment
    runs-on: ubuntu-latest
    needs: pr-build
    if: ${{ github.event.pull_request.base.ref == 'dev' }}
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Generate release preview
        run: bun scripts/preview-release.mjs --branch dev --allow-off-branch

      - name: Upload release preview artifacts
        uses: actions/upload-artifact@v5
        with:
          name: release-preview
          path: .release-preview/

      - name: Expose release notes to comment
        id: preview_body
        shell: bash
        run: |
          if [ -f .release-preview/RELEASE_NOTES.md ]; then
            # Escape EOF block correctly for multi-line output
            {
              echo 'notes<<\nEOF'
              cat .release-preview/RELEASE_NOTES.md
              echo '\nEOF'
            } >> "$GITHUB_OUTPUT"
          else
            echo 'notes=No release notes produced.' >> "$GITHUB_OUTPUT"

      - name: Find existing release preview comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "<!-- release-preview -->"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ steps.find_comment.outputs.comment-id == '' && github.event.pull_request.number || '' }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- release-preview -->
            ðŸ“¦ Release preview for this PR merging into `dev`

            The next prerelease that would be cut on squash-merge:

            <details>
            <summary>Release Notes (preview)</summary>

            ```markdown
            ${{ steps.preview_body.outputs.notes }}
            ```

            </details>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

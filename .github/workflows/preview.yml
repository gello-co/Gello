name: Gello Pull Request Preview
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, review_requested]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  pr-build:
    name: Build and test (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          # scope cache to the ProjectSourceCode package files
          key: ${{ runner.os }}-bun-${{ hashFiles('ProjectSourceCode/**/bun.lock*', 'ProjectSourceCode/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ProjectSourceCode
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Verify install (debug)
        working-directory: ProjectSourceCode
        run: |
          echo "PWD: $(pwd)"
          bun -v || true
          node -v || true
          echo "List node_modules/.bin"
          ls -la node_modules/.bin || true
          echo "which postcss:"
          which postcss || echo "postcss not found"

      - name: Run tests (fast)
        working-directory: ProjectSourceCode
        run: bun run test:ci

      - name: Build artifacts
        working-directory: ProjectSourceCode
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: pr-build-artifacts
          path: ProjectSourceCode/dist

  pr-commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    needs: pr-build
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('ProjectSourceCode/**/bun.lock*', 'ProjectSourceCode/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ProjectSourceCode
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Fetch commits
        run: git fetch origin main --depth=1

      - name: Run commitlint
        working-directory: ProjectSourceCode
        run: |
          git --no-pager log --format=%B origin/main..HEAD > /tmp/commits.txt || true
          if [ -s /tmp/commits.txt ]; then
            bunx commitlint < /tmp/commits.txt
          else
            echo "No commits to lint"
          fi

  pr-release-preview:
    name: Release preview comment
    runs-on: ubuntu-latest
    needs: pr-build
    if: ${{ github.event.pull_request.base.ref == 'dev' }}
    permissions:
      contents: read
      issues: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('ProjectSourceCode/**/bun.lock*', 'ProjectSourceCode/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ProjectSourceCode
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Authenticate git remote (HTTPS)
        run: git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/gello-co/Gello.git

      - name: Fetch target branch, PR head, and tags
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }} --depth=50
          git fetch origin ${{ github.event.pull_request.head.sha }} --depth=1
          git fetch origin --tags --prune

      - name: Simulate merge into target branch
        run: |
          # Checkout target branch (detached HEAD)
          git checkout origin/${{ github.event.pull_request.base.ref }}
          # Merge PR head into target branch
          git merge --no-edit --no-ff ${{ github.event.pull_request.head.sha }} || {
            echo "Merge simulation had issues, using PR commits directly"
            git reset --hard ${{ github.event.pull_request.head.sha }}
          }

      - name: Generate release preview
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN_DEV }}
          GITHUB_REF: refs/heads/${{ github.event.pull_request.base.ref }}
          CI_COMMIT_REF_NAME: ${{ github.event.pull_request.base.ref }}
        working-directory: ProjectSourceCode
        run: bun scripts/preview-release.mjs --branch ${{ github.event.pull_request.base.ref }} --allow-off-branch

      - name: Upload release preview artifacts
        uses: actions/upload-artifact@v5
        with:
          name: release-preview
          path: .release-preview/

      - name: Expose release notes to comment
        id: preview_body
        shell: bash
        run: |
          if [ -f .release-preview/RELEASE_NOTES.md ]; then
            echo 'notes<<EOF' >> "$GITHUB_OUTPUT"
            cat .release-preview/RELEASE_NOTES.md >> "$GITHUB_OUTPUT"
            echo 'EOF' >> "$GITHUB_OUTPUT"
          else
            echo 'notes=No release notes produced.' >> "$GITHUB_OUTPUT"
          fi

      - name: Find existing release preview comment
        id: find_comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "<!-- release-preview -->"

      - name: Create or update PR comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ steps.find_comment.outputs.comment-id == '' && github.event.pull_request.number || '' }}
          comment-id: ${{ steps.find_comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            <!-- release-preview -->
            ðŸ“¦ Release preview for this PR merging into `dev`

            The next prerelease that would be cut on squash-merge:

            <details>
            <summary>Release Notes (preview)</summary>

            ```markdown
            ${{ steps.preview_body.outputs.notes }}
            ```

            </details>
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false

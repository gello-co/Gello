name: Gello Pull Request Preview
on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review, review_requested]

permissions:
  contents: read
  issues: write
  pull-requests: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  pr-build:
    name: Build and test (PR)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          # scope cache to the ProjectSourceCode package files
          key: ${{ runner.os }}-bun-${{ hashFiles('ProjectSourceCode/**/bun.lock*', 'ProjectSourceCode/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ProjectSourceCode
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Verify install (debug)
        working-directory: ProjectSourceCode
        run: |
          echo "PWD: $(pwd)"
          bun -v || true
          node -v || true
          echo "List node_modules/.bin"
          ls -la node_modules/.bin || true
          echo "which postcss:"
          which postcss || echo "postcss not found"

      - name: Run tests (fast)
        working-directory: ProjectSourceCode
        run: bun run test:ci

      - name: Build artifacts
        working-directory: ProjectSourceCode
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v5
        with:
          name: pr-build-artifacts
          path: ProjectSourceCode/dist

  pr-commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    needs: pr-build
    steps:
      - uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('ProjectSourceCode/**/bun.lock*', 'ProjectSourceCode/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        working-directory: ProjectSourceCode
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Fetch commits
        run: git fetch origin main --depth=1

      - name: Run commitlint
        working-directory: ProjectSourceCode
        run: |
          git --no-pager log --format=%B origin/main..HEAD > /tmp/commits.txt || true
          if [ -s /tmp/commits.txt ]; then
            bunx commitlint < /tmp/commits.txt
          else
            echo "No commits to lint"
          fi

  pr-release-preview:
    name: Release preview placeholder
    runs-on: ubuntu-latest
    needs: pr-build
    if: ${{ github.event.pull_request.base.ref == 'dev' }}
    steps:
      - name: Release preview temporarily disabled
        run: |
          echo "Release preview automation is temporarily disabled."

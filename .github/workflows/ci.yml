name: CI
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - ".release-preview/**"
  pull_request:

permissions:
  contents: read
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  format:
    name: Format, Lint, and Organize Imports
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Format
        run: bunx biome format --write

      - name: Lint
        run: bunx biome lint --write

  commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    needs: [format]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Fetch main for commit range
        run: git fetch origin main --depth=1

      - name: Commitlint (PR)
        if: github.event_name == 'pull_request'
        working-directory: ProjectSourceCode
        run: |
          git --no-pager log --format=%B origin/main..HEAD > /tmp/commits.txt || true
          if [ -s /tmp/commits.txt ]; then
            bunx commitlint --file /tmp/commits.txt
          else
            echo "No commits to lint"
          fi

      - name: Commitlint (push)
        if: github.event_name == 'push'
        working-directory: ProjectSourceCode
        run: bunx commitlint --last --verbose

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [format, commitlint, typecheck]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Run tests (CI)
        run: bun run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ProjectSourceCode/coverage/
          if-no-files-found: ignore

  typecheck:
    name: TypeScript typecheck
    runs-on: ubuntu-latest
    needs: format
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Typecheck
        run: bunx tsc --noEmit -p ProjectSourceCode/tsconfig.json

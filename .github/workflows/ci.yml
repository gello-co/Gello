name: Gello CI
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - ".release-preview/**"
  pull_request:
  workflow_dispatch: # Manual testing trigger

permissions:
  contents: read
concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Biome check (dry)
        run: bun run check:dry
  cache:
    name: Cache
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

  commitlint:
    name: Commit message lint
    runs-on: ubuntu-latest
    needs: [cache]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Fetch main for commit range
        run: git fetch origin main --depth=1 || echo "Could not fetch origin/main (this is expected in local testing)"

      - name: Commitlint (PR)
        if: github.event_name == 'pull_request'
        run: |
          cd "$GITHUB_WORKSPACE"
          git --no-pager log --format=%B origin/main..HEAD > /tmp/commits.txt 2>&1 || true
          if [ -s /tmp/commits.txt ] && [ "$(wc -l < /tmp/commits.txt 2>/dev/null)" -gt 0 ] 2>/dev/null; then
            cd ProjectSourceCode
            bunx commitlint --file /tmp/commits.txt || {
              echo "::warning::Some commits don't follow conventional format"
              echo "They will be fixed during squash merge"
            }
          else
            echo "No commits to lint (this is expected in local testing with act)"
          fi

      - name: Commitlint (push)
        if: github.event_name == 'push'
        working-directory: ProjectSourceCode
        run: bunx commitlint --last --verbose

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [cache]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Install ProjectSourceCode dependencies
        run: bun install --no-progress
        working-directory: ProjectSourceCode

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Build
        run: bun run build

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [cache, commitlint, build]
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache dir exists
        run: mkdir -p ~/.bun/install/cache

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Run tests (CI)
        run: bun run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ProjectSourceCode/coverage/
          if-no-files-found: ignore

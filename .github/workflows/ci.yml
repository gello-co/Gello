name: Gello CI
on:
  push:
    branches: [main, dev]
    paths-ignore:
      - "CHANGELOG.md"
      - ".release-preview/**"
  pull_request:
  workflow_dispatch: # Manual testing trigger

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_VERSION: "1.3.2"
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  # =============================================
  # Setup: Install dependencies and manage cache
  # =============================================
  setup:
    name: Setup Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Ensure Bun cache directory exists
        run: mkdir -p ${{ env.BUN_INSTALL_CACHE_DIR }}

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

  # =============================================
  # Quality Gates: Lint and Type Check (parallel)
  # =============================================
  lint:
    name: Lint (Biome + ShellCheck)
    runs-on: ubuntu-latest
    needs: [setup]
    permissions:
      contents: read
      packages: read
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Run Biome lint check
        run: bun run check:dry

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run ShellCheck on bash scripts
        run: |
          # Verify required directories exist
          test -d .devcontainer || { echo "Error: Missing .devcontainer directory"; exit 1; }
          test -d scripts || { echo "Error: Missing scripts directory"; exit 1; }

          # Find shell scripts and verify at least one exists
          if ! find .devcontainer scripts -name "*.sh" -type f | grep -q .; then
            echo "Error: No shell scripts found in .devcontainer or scripts directories"
            exit 1
          fi

          # Run shellcheck on each file
          exit_code=0
          while IFS= read -r file; do
            echo "Checking $file..."
            shellcheck "$file" || exit_code=1
          done < <(find .devcontainer scripts -name "*.sh" -type f)
          exit $exit_code

  typecheck:
    name: Type Check (TypeScript)
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Run TypeScript type check
        run: bun run check:dry

  # =============================================
  # Build: Compile application
  # =============================================
  build:
    name: Build Gello Web Application
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Build project
        run: bun run build

  # =============================================
  # Test: Unit and Integration Tests
  # =============================================
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Restore Bun cache
        uses: actions/cache/restore@v4
        with:
          path: ${{ env.BUN_INSTALL_CACHE_DIR }}
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --no-progress

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase local instance
        run: bunx supabase start

      - name: Run unit and integration tests
        run: bun test --bail tests/unit tests/integration tests/health.test.ts

      - name: Stop Supabase
        if: always()
        run: bunx supabase stop

      - name: Upload coverage report
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ProjectSourceCode/coverage/
          if-no-files-found: ignore

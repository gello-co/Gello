name: Gello Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate metrics
        uses: lowlighter/metrics@latest
        with:
          config_timezone: America/Denver
          # Auth
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}

          # Target repo/user and output
          user: gello-co
          template: classic
          base: header, repositories, activity, community, metadata
          filename: .github/metrics.svg

          # GitHub projects
          plugin_projects: yes
          plugin_projects_repositories: gello-co/projects/3

          # Languages activity (GitHub)
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_details: bytes-size, percentage
          plugin_languages_recent_load: 500
          plugin_languages_recent_days: 30

          # Coding habits
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14
          plugin_habits_trim: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: graph

          # Recent activity summary
          plugin_activity: yes
          plugin_activity_days: 14
          plugin_activity_limit: 5

          # Google PageSpeed
          plugin_pagespeed: yes
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }}
          plugin_pagespeed_url: ${{ secrets.PAGESPEED_URL }}
          plugin_pagespeed_detailed: yes

name: Generate Architecture Diagrams

on:
  push:
    paths:
      - 'docs/architecture/workspace.dsl'
    branches:
      - main
      - dev
  pull_request:
    paths:
      - 'docs/architecture/workspace.dsl'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate C4 diagrams
        run: |
          docker run --rm \
            -v "${{ github.workspace }}/docs/architecture:/workspace" \
            structurizr/cli \
            export -workspace /workspace/workspace.dsl -format png -output /workspace/diagrams
          docker run --rm \
            -v "${{ github.workspace }}/docs/architecture:/workspace" \
            structurizr/cli \
            export -workspace /workspace/workspace.dsl -format svg -output /workspace/diagrams

      - name: Commit generated diagrams
        if: github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: auto-generate architecture diagrams [skip ci]'
          file_pattern: 'docs/architecture/diagrams/*'

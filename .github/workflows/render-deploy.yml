name: Render deploy (production)
on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      no_build:
        description: "Skip build step (trigger deploy only)"
        required: false
        default: "false"

permissions:
  contents: read
  id-token: write

concurrency:
  group: render-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: true
  BUN_INSTALL_CACHE_DIR: ~/.bun/install/cache

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Restore Bun cache
        id: bun-cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock*', '**/package.json') }}
          restore-keys: ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile --no-progress

      - name: Save Bun cache
        if: steps.bun-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.bun/install/cache
          key: ${{ steps.bun-cache.outputs.cache-primary-key }}

      - name: Run lint
        run: bunx biome check

      - name: Build
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.no_build == 'true') }}
        run: bun run build

      - name: Upload build artifact
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.no_build == 'true') }}
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: gello-dist
          path: ProjectSourceCode/dist

  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        if: ${{ !(github.event_name == 'workflow_dispatch' && inputs.no_build == 'true') }}
        with:
          name: gello-dist

      - name: Install curl & jq
        run: sudo apt-get update && sudo apt-get install -y curl jq

      - name: Deploy to Render via API
        env:
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          if [ -z "$RENDER_SERVICE_ID" ] || [ -z "$RENDER_API_KEY" ]; then
            echo "Missing RENDER_SERVICE_ID or RENDER_API_KEY. Configure secrets or feed via Doppler."
            exit 1
          fi
          resp=$(curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{"type":"manual"}')
          echo "$resp" | jq .
          deploy_id=$(echo "$resp" | jq -r '.id // empty')
          if [ -z "$deploy_id" ]; then
            echo "Deploy trigger failed"
            exit 1
          fi
          echo "Deploy triggered: $deploy_id"

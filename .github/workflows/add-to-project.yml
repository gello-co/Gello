name: Add Issues to Project Board

on:
  issues:
    types:
      - opened
      - reopened
      - transferred
      - labeled
  pull_request:
    types:
      - opened
      - reopened
      - labeled

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  add-to-project:
    name: Add issue/PR to project
    runs-on: ubuntu-latest
    # Only run if issue is from the Gello repository and not from Dependabot
    if: github.event.repository.name == 'Gello' && github.actor != 'dependabot[bot]'
    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/gello-co/projects/3
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
          # Add all issues automatically (no label filter)
          # Items will go to the default column set in project settings
